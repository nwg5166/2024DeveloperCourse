    <title>Flexbox Pricing Table</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />

    <link

    <style>
      body {
        font-family: "Sono", sans-serif;
        width: 100vw;
      }

      .navbarcontainer {
        display: relative;
        height: 70px;
        width: 100%;
        background-color: #333;
        margin: 0;
        padding: 0;
        align-items: center;
        justify-content: space-between;
      }

      .navbarcontainer a {
        align-items: center;
        justify-content: flex-end;
        color: white;
        text-decoration: none;
        margin: 20px;
      }

      .pricing-container {
        display: flex;
        justify-content: center;
        align-items: center;
        gap: 200px;
        height: 600px;
        background-color: #007bff;
        background-size: contain;

      }


      @media (max-width: 1550px) {
        
        .pricing-container {
          flex-direction: column;
          gap: 50px;
        }
      }
      .pricing-plan {
        display: flex;
        flex-direction: column;
        align-items: center;
        gap: 20px;
        padding: 20px;
        border: 3px solid black;
        border-radius: 5px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        max-width: 550px;
        min-width: 350px;
        flex-shrink: 1;
        flex-grow: 1;
        background-color: white;
        border-radius: 15px;
      }

      .pricing-plan .plan-title {
        font-size: 1.25rem;
        font-weight: bold;
      }

      .pricing-plan .plan-price {
        font-size: 1.5rem;
        font-weight: bold;
      }

      .pricing-plan .plan-features {
        list-style: none;
        padding: 0;
        margin: 0;
      }

      .pricing-plan .plan-button {
        padding: 10px 20px;
        background-color: #007bff;
        color: white;
        border: none;
        border-radius: 5px;
        cursor: pointer;
      }

      .pagecontent1 {
        display: flex;
        justify-content: center;
        height: 100%;
        background-size: cover;
        width: 100vw;
        background-color: #007bff
      }

      .pagecontent1 img {
        object-fit: contain;
        object-position: center;
        width: 50%;
        height: 50%;
      }

      #PictureCaption {
      color: rgb(187, 13, 13);
      text-align: center;
      background-color: #007bff;
      margin: 0;
      padding: 50px;
      font-size: 5rem;
    }

      /* Hint: What can you do with a media query and flexbox? */

  </head>
